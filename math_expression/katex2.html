<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单算术计算器</title>
    <style>
        #mathOutput {
            border: 1px solid #ccc;
            height: 40px;
            padding: 10px;
            width: 220px;
            font-size: 20px;
            margin-bottom: 10px;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div>
    <input type="text" id="mathOutput" readonly>
</div>

<div>
    <button onclick="appendToOutput('1')">1</button>
    <button onclick="appendToOutput('2')">2</button>
    <button onclick="appendToOutput('3')">3</button>
    <button onclick="appendToOutput('+')">+</button>
    <br>
    <button onclick="appendToOutput('4')">4</button>
    <button onclick="appendToOutput('5')">5</button>
    <button onclick="appendToOutput('6')">6</button>
    <button onclick="appendToOutput('-')">−</button>
    <br>
    <button onclick="appendToOutput('7')">7</button>
    <button onclick="appendToOutput('8')">8</button>
    <button onclick="appendToOutput('9')">9</button>
    <button onclick="appendToOutput('*')">×</button>
    <br>
    <button onclick="appendToOutput('0')">0</button>
    <button onclick="appendToOutput('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendToOutput('/')">÷</button>
    <br>
    <button onclick="appendToOutput('(')">(</button>
    <button onclick="appendToOutput(')')">)</button>
    <button onclick="clearOutput()" colspan="2">C</button>
</div>

<script>
    function appendToOutput(symbol) {
        const output = document.getElementById('mathOutput');
        output.value += symbol;
    }

    function clearOutput() {
        const output = document.getElementById('mathOutput');
        output.value = '';
    }

    function calculate() {
        const output = document.getElementById('mathOutput');
        try {
            output.value = eval(output.value);
        } catch (e) {
            alert('表达式不合法');
            clearOutput();
        }
    }
</script>

</body>
</html>
