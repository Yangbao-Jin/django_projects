<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <title>在线 Python 解释器</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid"><!--使用 fluid 类属性，让主页填满整个浏览器-->
        <div class="text-center">
            <h1>在线 Python 解释器</h1>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <table class="table table-striped"><!--文件列表-->
                    <thead> <!--标题-->
                        <tr>
                            <th class="text-center">文件名</th> <!--标题居中-->
                            <th class="text-center">选项</th> <!--标题居中-->
                        </tr>
                    </thead>
                    <tbody></tbody> <!-- 列表实体，由 js 渲染列表实体-->
                </table>
            </div>
            <div class="col-md-8">
                <!--<div class="container-fluid"> -->
                <div class="col-md-6">
                    <p class="text-center h3">请在下方输入代码:</p>
                    <textarea class="form-control" id="code-input"></textarea> <!--代码输入-->
                    <label for="code-name-input">代码片段名</label>
                    <p class="text-info">如需保存代码，建议输入代码片段名</p>
                    <input type="text" class="form-control" id="code-name-input">
                    <hr>
                    <div id="code-options"
                         style="display: flex;
                         justify-content: space-around;
                         flex-wrap: wrap" > ><!--代码选项，采用 flex 布局，使每个选项都均匀分布-->
                    </div>
                    <div class="w-100"></div>   
                </div>

                <div class="col-md-6">
                    <div class="text-center h4  ">
                        <p>输出:</p>
                    </div>
                </div>

                <div class="w-100"></div>

                <div class="col-md-6">
                    <textarea id="code-output" disabled class="form-control text-center"></textarea><!--结果输出-->
                </div>
                <!--</div> -->
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script> <!--引入我们的 js 文件-->
</body>

</html>
